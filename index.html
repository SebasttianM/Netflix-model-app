<html lang="en">
<head>

<body>
    <section id="wallNav">

            <img src="./images/netflix-4k-hd-tvbox.png"  id="logo" alt="logo de NetFlix">
            <span id="register"><a href="./form.html">Register</a></span>

                <li class="tags" id="#">Emotional</li>

                <br>

            </div>

            <span><img src="" alt=""></span>
