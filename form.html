        <section id="wallNav">

                <a href="./index.html"><img src="./images/netflix-4k-hd-tvbox.png" id="logo" alt="logo de NetFlix"></a>

            </header>

        <main>
            <form action="" id="form">
                <h3>Register your Account </h3>
                <label for="name">
                    <input type="text" name="name" id="nameInput" placeholder="Name" required>
                </label>
                
                <label for="surName">
                    <input type="text" name="surName" id="surName" placeholder="Surname/Last Name" required>
                </label>

                <label for="telephone">
                    <input type="tel" name="telephone" id="telephone" placeholder="Phone Number" required>
                </label>

                <label for="email">
                    <input type="email" name="email" id="email" placeholder="Email" required>
                </label>

                <label for="age">
                    <input type="date" name="age" id="age" placeholder="Set your birth date"required>
                </label>

                <button type="submit" id="btnForm">Sing up</button>
            </form>
        </main>
</body>
